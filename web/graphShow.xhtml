<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <div id="mainBlockDashBoard" >
                    <h:form>
                        <table><tr><td>
                                    <div class="block0DashBoard">
                                        <h3 >Graph</h3>
                                    </div>
                                    <div class="block0DashBoard">
                                        <table><tr>
                                                <td style="padding-left: 100px; "><h:commandButton class="buttonGraph" action="dashboard" value="to dashboard" /></td>
                                                <td class="tdDashBoardGraphShow"><h:selectOneRadio style="padding-left: 100px;" value="#{graph.frontLoadTaxBenefit}">
                                                        <f:selectItem itemValue="0" itemLabel="FrontLoad Tax Benefit" />
                                                        <f:selectItem itemValue="1" itemLabel="ITS (decrease mo. payment)" />
                                                        <f:selectItem itemValue="2" itemLabel="ITS (Free first yeras)" />
                                                        <p:ajax event="change" update="combinedModel" />
                                                    </h:selectOneRadio></td>
                                                <td><h:outputText style="padding-left: 100px;" value="Account for Tax write off:" /></td>
                                                <td class="tdDashBoardGraphShow"><h:selectBooleanCheckbox value="#{graph.accountForTaxWrite}" >
                                                        <p:ajax event="change" update="combinedModel" />
                                                    </h:selectBooleanCheckbox></td>
                                                <td style="padding-left: 100px;" ></td>
                                            </tr></table>
                                    </div>
                                    <div class="block01DashBoard">
                                        <p:chart type="bar" model="#{graphShow.horizontalBarModel}" style="height:60px"/>
                                        <hr></hr>
                                        <p:slider for="txt6,txt7" style="width: 1350px; margin-left: 50px;" range="true" displayTemplate="Between {min} and {max}" >
                                        </p:slider>
                                        <h:inputHidden id="txt6" value="#{graphShow.slideMin}" />
                                        <h:inputHidden id="txt7" value="#{graphShow.slideMax}" />
                                    </div>
                                    <div class="block0DashBoard">
                                        <table><tr style="color: darkred">
                                                <td style="padding-left: 110px; padding-top: 10px;"><h:outputText value="Current Mo payment: " /></td>
                                                <td style="padding-left: 10px; padding-top: 10px;"><h:outputText value="#{graph.currentMonthPayment}" /></td>
                                                <td style="padding-left: 110px; padding-top: 10px;" ><h:outputText  value="Future Mo paiment: " /></td>
                                                <td style="padding-left: 10px; padding-top: 10px;"><h:outputText  value="#{graph.futureMonthPayment}" /></td>
                                                <td style="padding-left: 100px; padding-top: 10px;"><h:outputText value="Whole utilities's cost during #{graph.years} years:" /></td>
                                                <td style="padding-left: 10px; padding-top: 10px;" ><h:outputText value="#{graph.totalFuture}" /></td>
                                            </tr></table>
                                    </div>
                                    <div class="block1Graph">
                                        <table class="tableGraph"><tr><td><p:chart id="combinedModel" type="bar" model="#{graphShow.combinedModel}" style="height:500px" ></p:chart></td></tr></table>
                                    </div>
                                </td></tr></table>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
