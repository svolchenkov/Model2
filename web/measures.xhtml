                                    </div>

                                    <div class="block0Measures" >

                                            <h:outputText class="topTextMeasures" id="hpTotal" value="HP: #{measureBean.total} $" />

                                            </h:commandButton>

                                    </div>

                                    <div class="measuresblock1" >
                                        <table ><tr><td>

                                                        <table >
                                                            <tr ><td class="checkboxtd" ><h:selectBooleanCheckbox value="#{measureBean.number1InsulatAtticBlownCheckBox}"  >
                                                                        <p:ajax event="change" update="number1InsulatAtticBlownResult, hpTotal"  />
                                                                    </h:selectBooleanCheckbox>
                                                                </td>
                                                                <td class="titletd"><h:outputText  value="1.Insulate Attic: " /></td>

                                                                        <f:selectItem itemLabel="Blown in Fiberglass R-38 Value" itemValue="1.751" />
                                                                        <f:selectItem itemLabel="Blown in Fiberglass R-44 Value" itemValue="1.752" />

                                                                </td>

                                                                <td class="resulttd"><h:outputText id="number4ReplaceDuctsEquipmentResult" value=" = #{measureBean.number4ReplaceDuctsEquipmentResult}" />
                                                                </td>
                                                            </tr></table>
                                                    </div>

                                                        <table >

                                                                    </h:selectBooleanCheckbox>

                                                                <td class="resulttd"><h:outputText id="number6Result" value=" = #{measureBean.number6Result}" />

                                                            <tr><td class="checkboxtd"><h:selectBooleanCheckbox value="#{measureBean.number8ACheckBox}" >

                                                            <tr><td class="checkboxtd"><h:selectBooleanCheckbox value="#{measureBean.number8CCheckBox}" >
