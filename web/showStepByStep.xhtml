<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div id="mainBlockDashBoard" >
                    <h:form>
                        <div id="mainBlockDashBoard" >
                            <table><tr><td>
                                        <div class="block0DashBoard">
                                            <h3 >Show</h3>
                                        </div>
                                        <div class="block0DashBoard">
                                            <table><tr>
                                                    <td style="padding-left: 100px; "><h:commandButton class="buttonGraph" action="dashboard" value="to dashboard" /></td>
                                                </tr></table>
                                        </div>
                                        <div class="block0DashBoard">
                                            <table><tr>
                                                    <td>
                                                        <p:selectOneButton style="padding-left: 570px;" value="#{showForSteven.step}">
                                                            <f:selectItem itemLabel="step 0" itemValue="0" />
                                                            <f:selectItem itemLabel="step 1" itemValue="1" />
                                                            <f:selectItem itemLabel="step 2" itemValue="2" />
                                                            <f:selectItem itemLabel="step 3" itemValue="3" />
                                                            <p:ajax event="change" update="currentMoPayment, futureMoPayment, wholePayment, combinedModel, today, costOnCheck, payToTheOnCheck, memo " />
                                                        </p:selectOneButton>
                                                    </td>
                                                </tr></table>
                                        </div>
                                        <div class="block0DashBoard">
                                            <table style="color: darkred; padding-top: 8px;"><tr>
                                                    <td style="padding-left: 100px;"><h:outputText value="current mo. payment: " /></td>
                                                    <td style="padding-left: 10px; width: 100px"><h:outputText id="currentMoPayment" value="#{showForSteven.currentMoPayment}" /></td>
                                                    <td style="padding-left: 100px;"><h:outputText value="future mo payment: " /></td>
                                                    <td style="padding-left: 10px; width: 100px"><h:outputText id="futureMoPayment" value="#{showForSteven.futureMoPayment}" /></td>
                                                    <td style="padding-left: 100px;"><h:outputText value="current mo. payment: " /></td>
                                                    <td style="padding-left: 10px; width: 100px"><h:outputText id="wholePayment" value="#{showForSteven.wholePayment}" /></td>
                                                </tr></table>
                                        </div>
                                        <div class="block12DashBoard">
                                            <div style="padding-left: 400px;">
                                                <div class="relative1">
                                                    <table style="color: darkred; padding-top: 8px;"><tr>
                                                            <td ><img src="resources/img/check.png" alt="check" style="width:500px;height:180px;" /></td>
                                                        </tr></table>
                                                    <h:outputText class="absolute1" id="today" value="#{showForSteven.today}" />
                                                    <h:outputText class="absolute2" id="costOnCheck" value="#{showForSteven.costOnCheck}" />
                                                    <h:outputText class="absolute3" id="payToTheOnCheck" value="#{showForSteven.payToTheOnCheck}" />
                                                    <h:outputText class="absolute4" id="memo" value="#{showForSteven.memo}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="block1Graph">
                                            <table class="tableGraph"><tr><td><p:chart id="combinedModel" type="bar" model="#{showForSteven.combinedModel}" style="height:500px" ></p:chart></td></tr></table>
                                        </div>
                                    </td></tr></table>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
